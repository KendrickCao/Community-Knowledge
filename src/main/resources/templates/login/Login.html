<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base::common-header(~{::title}, ~{::link})">
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/login.styles.css}" rel="stylesheet"/>
    <!-- Bootstrap CSS added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
</head>
<body th:replace="fragments/base::common-body(~{::#login-page},~{}, ~{::script})">
<div id="login-page">
    <div class="container">
        <div class="row">
            <h1>Login to User Account</h1>
            <div class="col-4">
                <form action="/processFormPost" method="Post">
                    <label class="display-4 text-center fs-2" for="email">Email:</label>
                    <input class="form-control" id="email" placeholder="Enter Your Email Address Here..." type="email"
                           name="email"/><br>
                    <label class="display-4 text-center fs-2" for="password">Password:</label>
                    <input class="form-control" id="password" placeholder="Enter a Password Here..." type="password"
                           name="password"/><br>
                    <div class="button-container">
                        <button id="loginUser-button" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
