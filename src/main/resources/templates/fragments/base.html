<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head th:fragment="common-header(title, link)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Title</title>

    <!--    Common CSS-->
    <!--    Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Navbar css(it will also be commonly shared)-->
<!--    <link th:href="@{header.css}" rel="stylesheet">-->

    <!--    Custom CSS of fragments which will replace this-->
    <th:block th:replace="${link}"/>
</head>
<body th:fragment="common-body(body,footer,script)">

<div class="container-fluid">
    <h1>Navbar</h1>
</div>

<!--Create a block to append the value from template caller-->
<th:block th:replace="${body}"/>

<!--Space for common footer-->
<th:block th:replace="${footer}"/>

<!--Space for custom script tags-->
<th:block th:replace="${script}"/>

<!--Common JS added here-->
<!--Adding Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
