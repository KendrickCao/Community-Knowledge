<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base::common-header(~{::title}, ~{::link})">
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link th:href= "@{/css/signup.styles.css}" rel="stylesheet" />
    <!-- Bootstrap CSS added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
</head>
<body th:replace="fragments/base::common-body(~{::#signup-page},~{}, ~{::script})">
<div id="signup-page" class="container">
    <h1 class="display-4">Create a User Account</h1>
    <div class = "master-container">
        <div class = "form-container">
            <form action="/processFormPost" method="Post">
                <label class = "display-4 text-center fs-2" for="name">Name:</label>
                <input class = "form-control" id="name" placeholder="Enter Your Full Name Here..." type="text" name="name"/><br>
                <label class = "display-4 text-center fs-2" for="email">Email:</label>
                <input class = "form-control" id="email" placeholder="Enter Your Email Address Here..." type="email" name="email"/><br>
                <label class = "display-4 text-center fs-2" for="password">Password:</label>
                <input class = "form-control" id="password" placeholder="Enter a Password Here..." type="password" name="password"/><br>
                <label class = "display-4 text-center fs-2" for="confirmPassword">Confirm Password:</label>
                <input class = "form-control" id="confirmPassword" placeholder="Confirm Password Here..." type="password" name="confirmPassword"/><br>
                <div class = "button-container">
                    <button id="createUser-button" class="btn btn-primary btn-lg">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
