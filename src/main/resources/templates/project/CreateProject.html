<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base::common-header(~{::title}, ~{::link})">
    <meta charset="UTF-8">
    <title>Create a project</title>
    <link th:href= "@{/css/project.styles.css}" rel="stylesheet" />
    <!-- Bootstrap CSS added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
</head>
<body th:replace="fragments/base::common-body(~{::#createProject-page},~{}, ~{::script})">
<!--<div id="createProject-page" class="container">-->
    <div id="createProject-page">
    <div class = "master-container">
        <div class = "form-container">
            <form action="/processFormPost" method="Post">
                <div id="projectContent" class="projectCard">
                    <h2>Create a project</h2><hr>
                    <label class = "fs-6" for="projectName">Project Name:</label>
                    <input class = "form-control" id="projectName" placeholder="Enter Your Project Name Here..." name="projectName"/>
                    <label class = "fs-6" for="description">Description:</label>
                    <textarea class = "form-control" id="description" cols="70" rows="6" placeholder="Enter a description Here..."></textarea><br>
                </div>
                <div id="moreDiv" class="projectCard">
                    <label class = "fs-6" for="projectLocation">Project Location:</label>
                    <input class = "form-control" id="projectLocation" placeholder="Enter Your Location Here..." name="projectLocation"/>
                    <label class = "fs-6" for="fundsRequired">Funds Required:</label>
                    <input class = "form-control" id="fundsRequired" placeholder="Currency unit is £"/>
                    <label class = "fs-6" for="fundsCollected">Funds Collected:</label>
                    <input class = "form-control" id="fundsCollected" placeholder="Currency unit is £"/>
                </div>
                <div class = "button-container">
                    <button id="createProject-button" class="btn btn-secondary text-nowrap">Create project</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/createproject.js}"></script>
</body>
</html>
