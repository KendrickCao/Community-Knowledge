<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head th:replace="fragments/base::common-header(~{::title}, ~{::link})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin/Contact Enquires</title>
    <!-- css link for contact -->
    <link rel="stylesheet" th:href="@{/css/administration.contact.style.css}">
    <script defer th:src="@{/js/administration.contact.js}"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Link for Fontawesome -->
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
</head>
<body th:replace="fragments/base::common-body(~{::#AdminViewContactPage},~{} ,~{::script})">

<div id="AdminViewContactPage">

    <!-- Start Universal Admin Page Wrapper -->
    <div class="admin-wrapper">


        <!-- Start left sidebar -->
        <div class="left-sidebar">
            <ul>
                <li><a th:href="@{/adminViewContact}">Manage Contact Page</a></li>
                <li><a th:href="@{#}">Manage About Page</a></li>
            </ul>

        </div>
        <!-- End left sidebar -->


        <!-- Start Admin Content -->
        <div class="admin-content">
            <div class="container">
                <span class="top-big-circle"></span>
                <div class="form">
                    <div class="contact-info">
                        <h3 class="title">View Contact Queries</h3>

                        <div class="query-input-container query-textarea">
                            <textarea name="Queries" id="Queries" class="query-input" placeholder="Queries"></textarea>
                        </div>

                    </div>

                    <div class="contact-form">
                        <span class="circle one"></span>
                        <span class="circle two"></span>

                        <form autocomplete="off">
                            <h3 class="title">User's Details</h3>
                            <div class="input-container">
                                <input id="name" type="text" name="name" class="input" placeholder="Fullname">
                            </div>
                            <div class="input-container">
                                <input id="email" type="email" name="email" class="input"placeholder="Email">
                            </div>
                            <div class="input-container">
                                <input id="phone" type="tel" name="phone" class="input" placeholder="phone">
                            </div>
                            <div class="input-container textarea">
                                <textarea name="message" id="message" class="input" placeholder="message"></textarea>
                            </div>
                            <!-- creating a select and download button -->
                            <div id="bottom-btn">
                                <div id="float-left">
                                    <input id="selectBtn" type="submit" value="Select" class="btn"/>
                                </div>
                                <div id="download-btn">
                                    <!-- updated upload button -->
                                    <label  id ="upload-container" for="uploadInput"><i id="download-icon" name="upload-icon" class="fa fa-download"></i></label>
                                    <input id="uploadInput" name="uploadInput" type="file"  hidden/>
                                    <p id="print-file-upload"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- End Admin Content -->

    </div>
    <!-- End Universal Admin Page Wrapper -->



</div>

</body>
</html>
